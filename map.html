<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UK Interactive Map — Hover to Highlight Cities</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2kXQqf2hC5jK0Qm+FZQ0oXQwO7gkDkQ2v7qtm2M="
    crossorigin=""
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f8f9fa;
    }
    .map-container {
      height: 80vh;
      max-width: 1100px;
      margin: 24px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }
    .legend {
      max-width: 1100px;
      margin: 10px auto;
      padding: 10px 12px;
      font-size: 0.95rem;
      color: #444;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .leaflet-interactive {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="legend">
    <strong>Hover</strong> or <strong>focus</strong> on a marker to highlight a city.  
    You can edit the <code>cities</code> array in the script to show other locations.
  </div>

  <div class="map-container" id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kC3XkXnq8f+I0kqQn6fKQnK8wqG3f2yZr3z0M="
    crossorigin=""
  ></script>

  <script>
    // === Edit this list to add/remove cities ===
    const cities = [
      { name: 'London', lat: 51.5074, lon: -0.1278, info: '<strong>London</strong><br>Capital of the UK' },
      { name: 'Manchester', lat: 53.4808, lon: -2.2426, info: '<strong>Manchester</strong><br>Major city in northern England' },
      { name: 'Birmingham', lat: 52.4862, lon: -1.8904, info: '<strong>Birmingham</strong><br>City in the Midlands' },
      { name: 'Leeds', lat: 53.8008, lon: -1.5491, info: '<strong>Leeds</strong>' },
      { name: 'Glasgow', lat: 55.8642, lon: -4.2518, info: '<strong>Glasgow</strong>' },
      { name: 'Edinburgh', lat: 55.9533, lon: -3.1883, info: '<strong>Edinburgh</strong>' },
      { name: 'Cardiff', lat: 51.4816, lon: -3.1791, info: '<strong>Cardiff</strong>' },
      { name: 'Belfast', lat: 54.5973, lon: -5.9301, info: '<strong>Belfast</strong>' }
    ];

    // Initialise map centred on the UK
    const map = L.map('map', { preferCanvas: true }).setView([54.0, -2.0], 6);

    // OpenStreetMap tiles (no API key required)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marker style
    const normalStyle = { radius: 7, color: '#1f78b4', fillColor: '#1f78b4', weight: 1, fillOpacity: 0.8 };
    const hoverStyle  = { radius: 14, color: '#ff7f0e', fillColor: '#ff7f0e', weight: 2, fillOpacity: 0.95 };

    // Add city markers
    const markersLayer = L.layerGroup().addTo(map);

    cities.forEach(city => {
      const marker = L.circleMarker([city.lat, city.lon], normalStyle).addTo(markersLayer);
      marker.bindPopup(city.info || city.name);
      marker.bindTooltip(city.name, { direction: 'top', offset: [0, -8] });

      marker.on('mouseover', () => {
        marker.setStyle(hoverStyle);
        marker.openTooltip();
      });
      marker.on('mouseout', () => {
        marker.setStyle(normalStyle);
        marker.closeTooltip();
      });
    });

    // Fit map to show all markers nicely
    const bounds = L.latLngBounds(cities.map(c => [c.lat, c.lon]));
    map.fitBounds(bounds.pad(0.35));
  </script>
</body>
</html>
