<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UK Interactive Map ‚Äî Hover to Highlight Cities</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8f9fa;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .legend {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    #map {
      height: 80vh;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .leaflet-interactive {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üó∫Ô∏è UK Interactive Map</h2>
    <div class="legend">
      Hover or focus on a marker to highlight a city.  
      You can add or remove cities in the <code>cities</code> array inside the script.
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // === Edit this list to change which cities show ===
    const cities = [
      { name: 'London', lat: 51.5074, lon: -0.1278, info: '<strong>London</strong><br>Capital of the UK' },
      { name: 'Manchester', lat: 53.4808, lon: -2.2426, info: '<strong>Manchester</strong><br>Major city in northern England' },
      { name: 'Birmingham', lat: 52.4862, lon: -1.8904, info: '<strong>Birmingham</strong><br>City in the Midlands' },
      { name: 'Leeds', lat: 53.8008, lon: -1.5491, info: '<strong>Leeds</strong>' },
      { name: 'Glasgow', lat: 55.8642, lon: -4.2518, info: '<strong>Glasgow</strong>' },
      { name: 'Edinburgh', lat: 55.9533, lon: -3.1883, info: '<strong>Edinburgh</strong>' },
      { name: 'Cardiff', lat: 51.4816, lon: -3.1791, info: '<strong>Cardiff</strong>' },
      { name: 'Belfast', lat: 54.5973, lon: -5.9301, info: '<strong>Belfast</strong>' }
    ];

    // Create map
    const map = L.map('map').setView([54.0, -2.0], 6);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Marker styles
    const normalStyle = {
      radius: 7,
      color: '#1f78b4',
      fillColor: '#1f78b4',
      weight: 1,
      fillOpacity: 0.8
    };
    const hoverStyle = {
      radius: 14,
      color: '#ff7f0e',
      fillColor: '#ff7f0e',
      weight: 2,
      fillOpacity: 0.95
    };

    // Add city markers
    const markersLayer = L.layerGroup().addTo(map);

    cities.forEach(city => {
      const marker = L.circleMarker([city.lat, city.lon], normalStyle).addTo(markersLayer);
      marker.bindPopup(city.info || city.name);
      marker.bindTooltip(city.name, { direction: 'top', offset: [0, -8] });

      marker.on('mouseover', () => {
        marker.setStyle(hoverStyle);
        marker.openTooltip();
      });
      marker.on('mouseout', () => {
        marker.setStyle(normalStyle);
        marker.closeTooltip();
      });
    });

    // Fit map to show all cities
    const bounds = L.latLngBounds(cities.map(c => [c.lat, c.lon]));
    map.fitBounds(bounds.pad(0.35));
  </script>
</body>
</html>
